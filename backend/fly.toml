# backend/fly.toml
app = "globe-news-backend"
primary_region = "ams"  # Amsterdam - good latency for Europe/Africa

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PYTHON_VERSION = "3.11.9"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # CRITICAL: Prevents sleeping
  auto_start_machines = true
  
  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "get"
    path = "/api/v1/health/status"
    
  [[services.ports]]
    handlers = ["http"]
    port = 80
    
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1